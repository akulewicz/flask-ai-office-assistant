{% extends 'layout.html' %}

{% block content %}

<!-- Comment Form -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="mx-auto max-w-2xl">
      <div class="text-center">
        <h2 class="text-xl text-gray-800 font-bold sm:text-3xl">
          Skoryguj tekst
        </h2>
      </div>
  
      <!-- Card -->
      <div class="mt-5 p-4 relative z-10 bg-white border rounded-xl sm:mt-10 md:p-10">
        <form method="post" novalidate>
            {{ form.hidden_tag() }}
  
          <div>
            <label for="text" class="block mb-2 text-sm font-medium ">Tekst do korekty</label>
            <div class="mt-1">
            {% if form.text.errors %}
                <textarea id="text" name="text" rows="5" class="py-3 px-4 block w-full border border-red-400 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none " placeholder="Wpisz tekst do poprawy..."></textarea>
                {% for error in form.text.errors %}
                    <p class="mt-2 text-xs text-red-500">{{ error }}</p>
                {% endfor %}
            {% else %}
                <textarea id="text" name="text" rows="5" class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none " placeholder="Wpisz tekst do poprawy..."></textarea>
            {% endif %}
            </div>
          </div>

          <div class="mt-3 flex">
            <div class="flex">
              <input id="simplify" name="simplify" type="checkbox" class="shrink-0 mt-1.5 border border-gray-200 rounded text-blue-600 focus:ring-blue-500 ">
            </div>
            <div class="ms-3">
              <label for="simplify" class="text-sm text-gray-600">Uprość tekst</label>
            </div>
          </div>
         
  
          <div class="mt-6 grid">
            <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">Popraw</button>
          </div>
        </form>
      </div>
     {% if corrected_text %}
      <div class="mt-7 text-center">
        <h2 class="text-xl text-gray-800 font-bold sm:text-3xl ">
          Poprawiony tekst
        </h2>
      </div>
      <div class="mt-5 px-4 py-14 relative z-10 bg-white border rounded-xl sm:mt-10 md:px-10 md:py-14">
        <button class="copy-button absolute top-3 right-3 text-sm rounded bg-gray-50 px-1 py-0.5 border border-gray-300 text-gray-600 hover:text-gray-800"><i class="fa-regular fa-copy"></i> Kopiuj tekst</button>
        <!-- End Card -->
        
          <div class="corrected-text">
            {{ corrected_text | safe  }} 
          </div>
      </div>
      {% endif %}
    </div>
  </div>
  <!-- End Comment Form -->

{% endblock %}
